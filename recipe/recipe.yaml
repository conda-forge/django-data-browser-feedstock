schema_version: 1

context:
  name: django-data-browser
  version: 4.2.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-data-browser-${{ version }}.tar.gz
  sha256: b4ba9b00548d5d8d84edd045bbf8dc7b8d4a56b73e85bc37baf863f7903e4d3c

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - django >=3.2
    - hyperlink
    - python-dateutil
    - sqlparse

tests:
  - python:
      imports:
        - data_browser
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Interactive user-friendly database explorer.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/tolomea/django-data-browser

extra:
  recipe-maintainers:
    - rxm7706
